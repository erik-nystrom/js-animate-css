<!doctype html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JS-animate-CSS test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="../src/animate-css.js"></script>

    </head>

    <body>
        <main>

            <input type="range" id="percentage" class="input-percentage" name="percentage" min="0" max="1" step=".01" />

            <div id="box" 
                class="box" 
                data-styling-start="top: 0px; transform: scale(1) translate(0%, -30px) rotate(0deg); background-color: rgba(128,128,128,1); opacity: .9" 
                data-styling-end="top: 100px; transform: scale(.75) translate(100%, 0px) rotate(180deg); background-color: #008000; opacity: 1"></div>
            
        </main>
    </body>

    <script type="text/javascript">

        var box = new AnimateCSS(document.getElementById('box'));

        function updateBoxCSS() {
            box.animateTo(document.getElementById('percentage').value);
            window.requestAnimationFrame(updateBoxCSS);
        }

        window.requestAnimationFrame(updateBoxCSS);

    </script>

</html>
